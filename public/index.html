<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"
        integrity="sha512-RNLkV3d+aLtfcpEyFG8jRbnWHxUqVZozacROI4J2F1sTaDqo1dPQYs01OMi1t1w9Y2FdbSCDSQ2ZVdAC8bzgAg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <title>Document</title>
</head>

<body>
    <input type="button" onclick="location.href='/views/productos'" value="Ver prudctos">
    <!-- <input type="button" onclick="location.href='/views/caritoCompras'" value="carrito"> -->
    <div class="main-container">
        <div class="form-container">
            <h1 class="title">Registra un producto nuevo</h1>
            <form id="prodForm" name="prodForm" class="form" method="post">
                <div class="form-floating form-input">
                    <input class="form-control" name="id" id="id" placeholder="id" required>
                    <label for="title">ID</label>
                </div>
                <div class="form-floating form-input">
                    <input class="form-control" name="title" id="title" placeholder="name" required>
                    <label for="title">Nombre</label>
                </div>
                <div class="form-floating form-input">
                    <input class="form-control" name="talle" id="talle" placeholder="name" required>
                    <label for="talle">Talle</label>
                </div>
                <div class="form-floating form-input">
                    <select class="form-select" name="size" id="size">
                        <option value="s" label="Small" selected></option>
                        <option value="m" label="Medium"></option>
                        <option value="l" label="Large"></option>
                    </select>
                    <label for="size">size</label>
                </div>
                <div class="form-floating form-input">
                    <label for="price">Precio</label>
                    <input name="price" class="form-control" required>
                </div>
                <div class="form-floating form-input">
                    <input class="form-control image-text" type="file" name="image" id="image" required>
                    <label for="image">Imagen</label>
                </div>
                <div style="display:flex">
                    <div>
                        <img id="preview">
                    </div>
                    <div style="width:100%; padding-top:100px">
                        <p class="image-text">Sube la imagen del producto</p>
                    </div>
                </div>
                <div style="margin-top:30px; display:flex; justify-content: center;">
                    <input id= "submitProdForm" type="submit" class="submit-button" value="Enviar">
                </div>
            </form>
        </div>
        <h1 class="h1-Titulo-Tabla-Productos">Tabla de productos en tiempo real</h1>
        <div>
            <div id="prodTable" class="lista-Productos-Centro"></div>
        </div>
    </div>

    <!-- Mensajeria! -->
    <div class="container-chat-room">
        <form id="form-chat-personas">
        <H1 class="text-aling-center-h1">CENTRO DE MENSAJES</H1>
        <p>Email</p>
        <input id="user" required type="email">
        <p>Mensaje</p>
        <input id="mensaje"></input>
        <input id="enviarMensaje" type="submit" value="Enviar2">
    </form>
        <div id="container">
            <p id="log">

            </p>
        </div>      
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="index.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"
        integrity="sha512-RNLkV3d+aLtfcpEyFG8jRbnWHxUqVZozacROI4J2F1sTaDqo1dPQYs01OMi1t1w9Y2FdbSCDSQ2ZVdAC8bzgAg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

</html>
